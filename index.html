@font-face {
    font-family: 'klamp_205_monomedium_oblique';
    src: url('gytwh-mediumoblique.woff2') format('woff2'),

    font-style: normal;

}
        .container {
            font-family: 'klamp_205_monolight', Arial, sans-serif; /* Custom font for static text */
            font-size: 25px;
        }
        .text-static {
            color: black;
        }
        .text-dynamic {
            font-family: 'klamp_205_monomedium', Arial, sans-serif; /* Custom font for dynamic text */
            color: red;
            display: inline;
        }
        .full-stop {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="text-static">I specialise in </span>
        <span class="text-dynamic" id="dynamicText"></span>
        <span class="full-stop">.</span>
    </div>

    <script>
        const phrases = [
            "Engineering", 
            "Lighting", 
            "Design to Manufacture",
            "R&D", 
            "Product Development", 
            "CAD", 
            "Solidworks",
            "Product Design"
        ];

        let currentPhrase = 0;
        let currentLetter = 0;
        let isDeleting = false;
        const typingSpeed = 150;
        const deleteSpeed = 100;
        const dynamicText = document.getElementById('dynamicText');

        function type() {
            const fullPhrase = phrases[currentPhrase];
            if (isDeleting) {
                currentLetter--;
            } else {
                currentLetter++;
            }

            dynamicText.textContent = fullPhrase.substring(0, currentLetter);

            let currentSpeed = isDeleting ? deleteSpeed : typingSpeed;

            if (!isDeleting && currentLetter === fullPhrase.length) {
                currentSpeed = 2000; // Pause at end
                isDeleting = true;
            } else if (isDeleting && currentLetter === 0) {
                currentPhrase = (currentPhrase + 1) % phrases.length;
                isDeleting = false;
            }

            setTimeout(type, currentSpeed);
        }

        type();
    </script>
</body>
</html>
